<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>LeetPush</h1>
        <p class="lead">A code repository pusher</p>  
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <form id="git-login">
          <div class="form-style-1">
            <img id='github-mark' src="" alt="GitHub-Mark" width="100" height="100"/>
            <input type="text" style="margin: 0 0 1em 0" name="username" class="field-long" placeholder="Username"/>
            <input type="password" name="password" class="field-long" placeholder="Password"/>
            <input type="submit" value="Login"/>
          </div>
      </form>
      <div class="option">
        <em class="text-muted">...display extension options here...</em>
      </div>

    </div>
  </div>  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; LeetPush
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
