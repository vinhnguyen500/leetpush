<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>LeetPush</h1>
        <p class="lead">A code repository pusher</p>  
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div id="authentication" style="display: none">
        <img style="margin-left:5px;"id='github-mark' src="" alt="GitHub-Mark" width="125" height="125"/>
        <button id="git-oauth">Sign in With Github</button>
      </div>
      <div id="git-info" style="display: none"><p>Selected Location:</p></div>
      <div class="option">
        <em class="text-muted">...display extension options here...</em>
      </div>

    </div>
  </div>  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; LeetPush
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
