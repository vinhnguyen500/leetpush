<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="popup-content">
      <h1 class="app-name">LeetPush</h1>
      <div id="message-container"></div>
      <div id="display-container"></div>
      <form id="commit-config" style="display: none;">
        <div class="form-style-1">
            <div id="repo-container">
              <div id="filename">
                <label>Filename:</label>
                <input style="width:175px" type="text" id="fname" name="fname" class="field-divided" placeholder="my_file.py"/>
              </div>
              <label style="margin-left:210px">Location:</label>
              <div id="branch">
                <div style="position:absolute; width:auto; height:100%" id="location"></div>
              </div>
            </div>
            <label>Commit Message:</label>
            <textarea type="text" id="commit" name="commit" class="field-long field-textarea" placeholder="initial commit"></textarea>
            <label style="width:80px;margin: 20px 0px 0px 0px;">
              <input type="button" id="push-button" value="Submit" />
            </label>
        </div>
      </form>
      <footer>
        <p>
          <small>
            <a href="#" class="js-options">Options</a>
          </small>
        </p>
      </footer>
      <script src="scripts/popup.js"></script>
    </div>
  </body>
</html>
